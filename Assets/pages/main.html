<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div id="body2">
        <div class="page">
        <div id="dashboard">
            <div id="title">
                <h1>Welcome Learner</h1>
            </div>
            <div class="dashboard-grid">
                <div class="card" id="pomodoro">Pomodoro Timer</div>
                <div class="card" id="todo">To-Do List</div>
                <div class="card" id="mood">Mood Tracker</div>
                <div class="card" id="affirmations">Cute Affirmations</div>
                <div class="card" id="sticky">Sticky Notes</div>
                <div class="card" id="flashcards">AI Flashcards</div>
                <div class="card" id="chatbot">Mini Chatbot</div>
            </div>
        </div>
    </div>

    </div>
    
</body>
</html>
