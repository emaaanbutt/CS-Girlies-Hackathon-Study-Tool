<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI RAG Chatbot</title>
    <link rel="stylesheet" href="../css/chatbot.css">
</head>
<body>

<div class="container">

    <h1 class="header">Multi-Document & URL RAG Chatbot</h1>

    <!-- File Upload -->
    <div class="section">
        <h3>Upload Documents</h3>
        <input type="file" id="fileInput" multiple>
    </div>

    <!-- URL Upload -->
    <div class="section">
        <h3>Paste URL</h3>
        <input type="text" id="urlInput" placeholder="Enter URL for RAG">
    </div>

    <!-- Build Index Button -->
    <button id="buildBtn">Build / Rebuild Index</button>

    <!-- Chat Section -->
    <div class="chat-section">
        <h3>Chat</h3>
        <div id="chatBox" class="chat-box"></div>

        <div class="chat-input-area">
            <input type="text" id="userMessage" placeholder="Ask something...">
            <button id="sendBtn">âž¤</button>
        </div>
    </div>

</div>

<script src="../scripts/chatbot.js"></script>

</body>
</html>
