<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Flashcards</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../scripts/flashcards.js"></script>
    <style>
        /* BASE STYLES from CSS file for background replication */
        .body3{
            background-image: url('../Images/wallpaper.jpg'); 
            background-size: cover;   
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;  
            background-repeat: repeat-y;
        }

        /* Flashcards Container (Replicates .affirm-container positioning) */
        .flashcards-container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            max-width: 90%; 
            padding: 30px;
            background: #FFF9C4; 
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        /* Back Button Style (Replicates .back-btn) */
        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 20; 
            padding: 10px;
            background-color: white; 
            transform: rotate(6deg);
            transition: all 0.4s ease;
            box-shadow: 0 0 0 rgba(0,0,0,0);
            border-radius: 8px;
            font-weight: bold;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        .back-btn:hover {
            cursor: pointer;
            background-color: rgb(248, 201, 46);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
            color: white;
            transform: rotate(-6deg);
        }

        /* Title Style (Replicates .affirm-title) */
        .app-title {
            font-size: 2rem;
            color: rgb(2, 139, 2); /* Green */
            margin-bottom: 20px;
        }

        /* 3D Card Styles */
        .scene {
            perspective: 1000px;
            height: 20rem; 
            margin-bottom: 1.5rem;
            margin-top: 1rem;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem;
            border-radius: 1rem;
            text-align: center;
        }
        
        .card-front {
            background-color: white;
            color: #d97706; 
            font-size: 1.6rem;
            font-weight: 600;
        }
        
        .card-back {
            background-color: #f59e0b; 
            color: white;
            transform: rotateY(180deg);
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="font-fredoka min-h-screen">

    <div class="body3">
        <div id="flashcards-page">
            
            <a href="../../Assets/pages/main.html" class="back-btn">
                Back
            </a>

            <div class="flashcards-container">
                <h2 class="app-title">AI Flashcards</h2> 
                
                <div class="mt-6">
                    <label for="topic" class="block text-left font-bold text-amber-700">Enter a Topic:</label>
                    <input type="text" id="topic" class="mt-1 block w-full px-4 py-2 bg-white rounded-lg border border-amber-300 focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="e.g., Python Lists, Photosynthesis">
                </div>

                <button id="generate-btn" class="mt-6 w-full bg-amber-500 text-white py-3 rounded-lg font-bold shadow-md hover:bg-amber-600 transition-all focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2">
                    Generate Cards
                </button>

                <div id="message-area" class="mt-4 text-center text-amber-600 font-medium"></div>

                <div id="flashcard-container" class="mt-8">
                </div>

            </div>
        </div>
    </div>

</body>
</html>
