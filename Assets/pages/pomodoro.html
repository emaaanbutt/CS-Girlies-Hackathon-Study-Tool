<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../scripts/pomodoro.js"></script>
</head>
<body>
    <div class="body3">
        <div id="pomodoro-page">
            <div class="back-btn">
                Back
            </div>

            <div class="pomodoro-container">

                <div class="timer-display">
                    <h2 id="mode-label">Pomodoro</h2>
                    <div id="time">25:00</div>
                </div>

                <div class="pomodoro-buttons">
                    <button id="start-btn">Start</button>
                    <button id="pause-btn">Pause</button>
                    <button id="reset-btn">Reset</button>
                </div>

                <div class="session-buttons">
                    <button class="mode-btn" data-mode="pomodoro">Study Time</button>
                    <button class="mode-btn" data-mode="short">Short Break</button>
                    <button class="mode-btn" data-mode="long">Long Break</button>
                </div>

                <div class="keyboard-hints">
                    <p class="hint-item">ðŸ’¡Press <kbd>Spacebar</kbd> to Start/Pause</p>
                    <p class="hint-item">ðŸ’¡Press <kbd>R</kbd> to Reset</p>
                </div>

            </div>


        </div>
        

    </div>
</body>
</html>
